        <script>
           var list = getBlogs();
            
           list.forEach((doc) => {
                $("#blog-menu").append(blog(doc));
            });
            function blog(blogData){
                var blog = blogData.data();
                var postDate = blog.date.toDate();
                var tagsHtml = "";
                blog.tags.forEach((tag) => {
                    tagsHtml += tag+', ' ;
                });

                var editUrl = "<a href=edit.html?id="+blogData.id+' >編輯</a>';
                var deleteUrl = "<a href=edit.html?id="+blogData.id+' >刪除</a>';
                var viewUrl = "<a href=../blog-markdown.html?id="+blogData.id+' target="_blank" >檢視</a>';

                var status = blog.status == "1"?"已發佈":"草稿";
                var postHtml = '<tr>'+
                    '<td>'+blog.title+'</td>' +
                    '<td>'+tagsHtml+'</td>' +
                    '<td>'+status+'</td>' +
                    '<td>'+blog.count+'</td>' +
                    '<td>'+editUrl+' '+deleteUrl+' '+viewUrl+'</td>' +
                    '</tr>';
               
               
               
                return postHtml;
            }
        </script>
